<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <div class="mod-tab">
        <div class="header">
            <div class="tab">1</div>
            <div class="tab active">2</div>
            <div class="tab">3</div>
            <div class="tab">4</div>
        </div>
        <div class="content">
            <div class="panel">panel1</div>
            <div class="panel active">panel2</div>
            <div class="panel">panel3</div>
            <div class="panel">panel4</div>
        </div>
    </div>
    <div class="mod-tab">
        <div class="header">
            <div class="tab">1</div>
            <div class="tab">2</div>
            <div class="tab active">3</div>
            <div class="tab">4</div>
        </div>
        <div class="content">
            <div class="panel">panel1</div>
            <div class="panel">panel2</div>
            <div class="panel active">panel3</div>
            <div class="panel">panel4</div>
        </div>
     </div>
     <script>
         $('.mod-tab .tab').on('click',function(){
             $(this).addClass('active')
                    .siblings()
                    .removeClass('active')
             $(this).parents('.mod-tab')
                    .find('.panel')
                    .eq($(this).index())
                    .addClass('active')
                    .siblings()
                    .removeClass('active')
         })
     </script>
</body>
</html>
