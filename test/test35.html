<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <style>
        .iconfont {
            color:red;
            font-size:30px;
        }
    </style>
</head>
<body>
    <span class="play-pause"><i class='iconfont icon-pause'></i></span>
    <script>
        $('.play-pause').on('click',function(){
            var $iconfont = $(this).find('.iconfont')
            $iconfont.toggleClass('icon-pause').toggleClass('icon-play')
        })
    </script>
</body>
</html>
