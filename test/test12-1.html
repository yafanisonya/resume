<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>双栏布局</title>
  <style>
    #content:after{
      content: '';
      display: block;
      clear: both;
    }
    .fixed{
      width:200px;
      height:465px;
      float:left;
      background:red;
    }
    .unfixed{
      background:blue;
      height:549px;
      margin-left:205px;
    }
  </style>
</head>
<body>
  <div class="cotent">
      <div class="fixed"></div>
      <div class="unfixed"></div>  
  </div>
  <hr>
</body>
</html>
