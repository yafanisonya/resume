<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
  <div class="carousel">
      <ul class="img-ct">
        <li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/1.jpg"></a></li>
        <li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg"></a></li>
        <li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg"></a></li>
        <li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/4.jpg"></a></li>
      </ul>
      <a href="#" class="pre arrow"><</a>
      <a href="#" class="next arrow">></a>
      <ul class="bullet">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
  </div>
  <script>
    var $imgCt = $('.carousel .img-ct')
    var $imgs = $('.carousel .img-ct > li')
    var $preBtn = $('.carousel .pre')
    var $nextBtn = $('.carousel .next')
    var $bullets = $('.carousel .bullet li')
    var pageIndex = 0
    var isAnimate = false
    var imgCount = $imgs.length
    var imgWidth = $imgs.width()
    $imgCt.append($imgs.first().clone())
    $imgCt.prepend($imgs.last().clone())
    $imgCt.width((imgCount + 2) * imgWidth)
    $imgCt.css({left:-imgWidth})
    $nextBtn.click(function(){
      playNext(1)
    })
    $preBtn.click(function(){
      playPre(1)
    })
    $bullets.click(function(){
      var index = $(this).index()
      console.log(index)
      if(index > pageIndex){
        playNext(index - pageIndex)
      }else if(index < pageIndex){
        playPre(pageIndex - index)
      }
    })
    function playNext(len){
      console.log('playNext',len)
      if(isAnimate) return
      isAnimate = true
      $imgCt.animate({
        left:'-=' + len*imgWidth
      },function(){
        pageIndex += len
        if(pageIndex === imgCount){
          pageIndex = 0
          $imgCt.css({left:-imgWidth})
        }
        console.log(pageIndex)
        setBullet()
        isAnimate = false
      })
    }
    function playPre(len){
      $imgCt.animate({
        left:'+=' + len*imgWidth
      },function(){
        pageIndex -= len
        if(pageIndex < 0){
          pageIndex = imgCount - 1
          $imgCt.css({left:-imgCount*imgWidth})
        }
        setBullet()
      })
    }
    function setBullet(){
      $bullets.removeClass('active')
              .eq(pageIndex)
              .addClass('active')
    }
  </script>
</body>
</html>
