<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D登陆框</title>
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="login" href="#"><i class="fa fa-user-circle"></i></a>
    </header>
    <main>
        <div class="flip-modal login">
            <div class="modal modal-login">
                <a href="#" class="close"><i class="fa fa-close"></i></a>
                <div class="tabs">
                    <a href="#" class="login active">登陆</a>
                    <a href="#" class="register">注册</a>
                </div>
                <div class="content">
                    <div class="errormsg"></div>
                    <form action="/login" method="POST">
                        <div class="input-field">
                            <i class="fa fa-user-o"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                        <div class="input-field">
                            <input type="submit" value="登陆">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal modal-register">
                <a href="#" class="close fa fa-close"></a>
                <div class="tabs">
                    <a href="#" class="login">登陆</a>
                    <a href="#" class="register active">注册</a>
                </div>
                <div class="content">
                    <div class="errormsg"></div>
                    <form action="/register" method="POST">
                        <div class="input-field">
                            <i class="fa fa-user-o"></i>
                            <input type="text" name="username" placeholder="输入用户名">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input type="password" name="password" placeholder="输入密码">                               
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input type="password" name="password2" placeholder="再次输入密码">                              
                        </div>
                        <div class="input-field">
                            <input type="submit" value="注册">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src='a.js'></script>
</body>
</html>
